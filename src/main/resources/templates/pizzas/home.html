<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/pizzas/fragments/fragment_head :: style_resources}">

    <title>Bella pizza, buona!</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome della pizza</th>
                            <th scope="col">Descrizione</th>
                            <th scope="col">Prezzo</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${!pizzaList.isEmpty()}" th:each="pizza : ${pizzaList}" th:object="${pizza}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{price}"></td>
                        </tr>
                        <tr th:if="${pizzaList.isEmpty()}">
                            <td colspan="3">Non sono presenti pizze...</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
